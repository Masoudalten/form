<section class="container" [ngClass]="{'form-shadow': registrationForm.touched}">
  <header>Registration Form</header>

  <form class="form" [formGroup]="registrationForm" (ngSubmit)="OnFormSubmitted()">
    <div class="column">
      <div class="input-box">
        <input type="text" placeholder="First Name" formControlName="firstname"
          [ngClass]="{'invalid-input':registrationForm.get('firstname').invalid && formSubmitted}" />
        <div>
          <small *ngIf="registrationForm.get('firstname').errors?.['minlength'] && formSubmitted">
            *Minimo 3 caratteri</small>
          <small *ngIf="registrationForm.get('firstname').errors?.['maxlength'] && formSubmitted">
            *massimo 30 caratteri</small>
        </div>
      </div>

      <div class="input-box">
        <input type="text" placeholder="Last Name" formControlName="lastname"
          [ngClass]="{'invalid-input':registrationForm.get('lastname').invalid && formSubmitted}" />
          <small *ngIf="registrationForm.get('lastname').errors?.['minlength'] && formSubmitted">
            *Minimo 3 caratteri</small>
          <small *ngIf="registrationForm.get('lastname').errors?.['maxlength'] && formSubmitted">
            *massimo 30 caratteri</small>
      </div>
    </div>

    <div class="input-box">
      <input type="text" placeholder="Email" formControlName="email"
        [ngClass]="{'invalid-input':registrationForm.get('email').invalid && formSubmitted}" />
        <small *ngIf="registrationForm.get('email').errors?.['email'] && formSubmitted">
          *l'e-mail non Ã¨ valida</small>
        <small *ngIf="registrationForm.get('email').errors?.['maxlength'] && formSubmitted">
          *massimo 30 caratteri</small>
    </div>


    <div class="input-box password">
      <label>Password</label>
      <input type="text" placeholder="password" formControlName="pass"
        [ngClass]="{'invalid-input':registrationForm.get('pass').invalid && formSubmitted}" />
        <small *ngIf="registrationForm.get('pass').errors?.['minlength'] && formSubmitted">
          *Minimo 3 caratteri</small>
        <small *ngIf="registrationForm.get('pass').errors?.['maxlength'] && formSubmitted">
          *massimo 60 caratteri</small>
      <input type="text" placeholder="Repeat password" formControlName="pass2"
        [ngClass]="{'invalid-input':registrationForm.get('pass2').invalid && formSubmitted}" />
      <small *ngIf=" registrationForm.get('pass2').invalid && formSubmitted">la password non corrisponde</small>

    </div>
    <input type="submit" value="confirm" class="submit-btn">
  </form>
</section>
